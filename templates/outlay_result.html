<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static' , filename = 'css/result.css') }}">
    <title>Document</title>
</head>
<body>
    <h1>支出履歴</h1>
    {% for item in lists %}
    <article>
        <h2>{{ item.date }}</h2>
        <span>{{ item.category }}:</span><span>{{ item.amount }}円</span>
        <p>{{ item.memo }}</p>
        <a href="/outlay_update/{{item.id}}" role="button">編集</a>
        <a href="/outlay_delete/{{item.id}}" role="button">削除</a>

    </article>
    {%endfor%}
    <br><br>

    <div class="redirect">
        <a href="/">戻る</a>
    </div>
</body>
</html>
