<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static' , filename = 'css/result.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <title>Document</title>
</head>
<body>
    <h1>収入履歴</h1>
    {% for item in lists %}
        <article>
            <h2>No.{{ loop.index }}-{{ item.date }}</h2>
            <span>{{ item.category }}:</span><span>{{ item.amount }}円</span>
            <p>{{ item.memo }}</p>
            <a href="/income_update/{{item.id}}" class="update_button" role="button"><i class="fa-solid fa-pen"></i></a>
            <a href="/income_delete/{{item.id}}" class="trash_button" role="button"><i class="fa-solid fa-trash"></i></a>
            <br>
        </article>
    {%endfor%}
        
    <br><br>

    <div class="redirect">
        <a href="/">戻る</a>
    </div>
</body>
</html>
